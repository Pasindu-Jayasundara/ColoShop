<body>

    <div class="w-100 py-3 bg-dark"></div>
    <div class="w-100 py-3 bg-light d-flex px-4 align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a class="item">
                <div class="ui red horizontal label">Admin Account</div>
            </a>
        </div>
        <div>
            <div class="wrap-icon-header flex-w flex-r-m">
                <img class="ui avatar image" src="images/avatar.jpg">
                <span>Username</span>
                <span class="btn btn-dark ms-4" onclick="logOut();">LogOut</span>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="ui cards my-5">
            <div class="card">
                <div class="content">
                    <div class="header">Total Buyers</div>
                    <div class="meta">by today</div>
                    <div class="description">
                        <!-- Elliot Fu is a film-maker from New York. -->
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="header">Total Sellers</div>
                    <div class="meta">buy today</div>
                    <div class="description">
                        <!-- Veronika Ossi is a set designer living in New York who enjoys kittens, music, and partying. -->
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <div class="header">Total Products</div>
                    <div class="meta">by today</div>
                    <div class="description">
                        <!-- Jenny is a student studying Media Management at the New School -->
                    </div>
                </div>
            </div>
        </div>


        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Newsletter
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <!-- <div class="col-12"> -->
                        <button type="button" class="btn btn-dark" onclick="sendNews()">Send Email</button>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                        Messages
                    </button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="ui compact celled definition table" id="msgTable">
                            <thead class="full-width" id="msgMeaders">
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Title</th>
                                    <th>Message</th>
                                    <th>Received Date</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr id="msgRow">
                                    <td class="msgCount text-center"></td>
                                    <td class="mssageTitle"></td>
                                    <td class="mssageText"></td>
                                    <td class="mssageDatetime"></td>
                                    <td class="mssageStatus"></td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-dark msgBtn" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal" data-bs-whatever="a" msg-id="" onclick="openModel()">Reply</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Reply To : </h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Reply Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" id="" onclick="sendReply()">Send Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <SCript>
        $('.ui.checkbox').checkbox();
    </SCript>
    <script src="assets/js/custom/adminMyAccount.js"></script>
</body>

</html>
